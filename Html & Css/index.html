<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            
            <legend>Step 1: Your details</legend>
            <div>
                <label>Name</label>
                <input type="text" id="name" placeholder="First and last name"><br>
            </div>

            <div>
                <label>Email </label>
                <input type="email" id="email" placeholder="example@domain.com"><br>
            </div>
            
            <div>
                <label>Phone</label>
                <input type="tel" id="phone" placeholder="Eg. | +44750000000"> 
            </div>

        </fieldset>

        <fieldset>
            <legend>Step 2: Delivery address</legend>
            
            <div id="address">
                <label>Address</label>
                <textarea name="Address" id="add" rows="7" cols="45"></textarea><br>
            </div>

            <div>
                <label>Post code</label>
                <input type="postal" id="post">
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 3: Card details</legend>
            
            <div id="Select">
                <label>Card Type</label><br>
                <input type="radio" id="visa" name="payment">
                <label>Visa</label>
                <input type="radio" id="amex" name="payment">
                <label>AmEx</label>
                <input type="radio" id="Mcard" name="payment">
                <label>Mastercard</label>
            </div>

            <div>
                <label>Card Number</label>
                <input type="text" id="CN"><br>
            </div>

            <div>
                <label>Security code</label>
                <input type="text" id="sc">
            </div>

            <div>
                <label>Name on card</label>
                <input type="text" id="cardName" placeholder="Exact name as on the card">
            </div>
        </fieldset>

        <input type="submit" id="sub" value="BUY IT!"
    </form>
</body>
</html>
